<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<button (click)="onCreateServer()" class="btn btn-primary" [disabled]="!addNewServer">Add Server</button>
<p>{{serverName}}</p>
<!-- <p> {{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created! Server name is {{serverName}}</p>
<ng-template #noServer >
    <p>Server was not created!</p></ng-template>
<hr>
<h3>Username</h3>
<input type="text" class="form-control" [(ngModel)]='username'>
<p>{{username}}</p>
<button (click)="resetUsername()" [disabled]="!username" class="btn btn-primary">Reset Username</button>
<hr>
<button class="btn btn-primary" (click)='onDisplayPass()'>Display Details</button>
<p *ngIf="showPassword" >Secret password = tuna</p>
<div [ngStyle]="{backgroundColor: i>=5? 'red':'yellow'}" [ngClass]="{'white-text':i >=5}" *ngFor="let click of buttonClick; let i =index">{{click}}</div>
<app-server *ngFor="let server of servers"></app-server>
